group 'automator'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'
    compile group: 'au.com.bytecode', name: 'opencsv', version: '2.4'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.8.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'OracleAutomator',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' '),
                'Implementation-Version': project.version
        )
    }

    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}) {}
}


